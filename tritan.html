<body style="background:black;">
	<div class="loader-wrapper"></div>

	

	<div id="cardd" class="card" style="width: 35rem; margin: auto;text-align: center; margin-top: 5%; background: gray;">
		<img id="image" src="Images/ctest/tritan1.jpg" style="margin: 20px;" usemap="#map1">
      
      <map name="map1">
		  <area id="correctshape" shape="rect" coords="335,335 ,470,470" alt="hiii"  onclick="myfun(100)">
		  
		  <area shape="poly" coords="0,0,150,0,240,240,0,150" alt="Sun"  onclick="myfun(1)">

		  <area shape="poly" coords="500,350,500,500,350,500,260,260" alt="Sun"  onclick="myfun(5)">
		  <area shape="poly" coords="350,500,150,500,250,260" alt="Sun"  onclick="myfun(6)">
		  <area shape="poly" coords="150,500,0,500,0,350,240,260" alt="Sun"  onclick="myfun(7)">
		  <area shape="poly" coords="0,350,0,150,240,250" alt="Sun"  onclick="myfun(8)">

          
      </map>
      
      <div id="showd" class="card-body"  >

	  </div>
	</div>

	   <h3 style="font-family: Comic Sans MS, cursive, sans-serif;">Score = <span id="score"></span>/10</h3>
	   
	   <p id="cb" style="font-family: Comic Sans MS, cursive, sans-serif; font-size: xx-large;"></p>
     
      
      <div id="showd" class="card-body"  >
		<button class="btn btn--stripe btn--radius"  style="margin: auto;">NEXT</button>
        
	  </div>
	</div>
